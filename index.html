<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cardápio</h1>
        <nav class="filtros">
            <!-- <input type="text" id="search" placeholder="Buscar no cardápio..." onkeyup="buscarItem()"> -->
            <!-- <button onclick="filtrarCategoria('todas')">Inicio</button> -->
            <button onclick="filtrarCategoria('entradas')">Entradas</button>
            <button onclick="filtrarCategoria('nigiri')">Nigiri</button>
            <button onclick="filtrarCategoria('sashimi')">Sashimi</button>
            <button onclick="filtrarCategoria('temaki')">Temaki</button>
            <button onclick="filtrarCategoria('uramaki')">Uramaki</button>
            <button onclick="filtrarCategoria('bebidas')">Bebidas</button>
        </nav>
    </header>
    <main>

        <section class="categoria" id="entradas">
            <h2>Entradas</h2>
            <div id="entradas-container"></div> 
        </section>
        
        <section class="categoria" id="nigiri">
            <h2>Nigiri</h2>
            <div id="nigiri-container"></div>
        </section>
        
        <section class="categoria" id="bebidas">
            <h2>Bebidas</h2>
            <div id="bebidas-container"></div>
        </section>
        
        <section class="categoria" id="sashimi">
            <h2>Sashimi</h2>
            <div id="sashimi-container"></div>
        </section>

        <section class="categoria" id="temaki">
            <h2>Temaki</h2>
            <div id="temaki-container"></div>
        </section>

        <section class="categoria" id="uramaki">
            <h2>Uramaki</h2>
            <div id="uramaki-container"></div>
        </section>

    </main>
    
    <script src="menu.js" defer></script>
    <script src="script.js"></script>
    <script src="modal.js"></script>
</body>
</html>
